server:
  port: 8090
spring:
  application:
    name: agent-service
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/oauth2/jwks
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o-mini
agent:
  incident:
    base-url: http://localhost:8088
management:
  endpoints:
    web:
      exposure:
        include: "*"
