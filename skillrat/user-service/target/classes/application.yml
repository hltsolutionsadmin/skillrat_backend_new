server:
  port: 8081
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/skillrat_user?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: skillrat
    password: skillrat
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  redis:
    host: localhost
    port: 6379
security:
  oauth2:
    resource:
      token-info-uri: http://auth-service:8080/oauth/check_token
      client-id: gateway
      client-secret: gateway-secret
skillrat:
  gateway:
    check-token-cache-ttl-seconds: 30
  coins:
    education:
      perAction: 10
      maxPerCategory: 30
    project:
      perAction: 10
      maxPerCategory: 50
    internship:
      perAction: 10
      maxPerCategory: 50
    skill:
      perAction: 2
      maxPerCategory: 40
    title:
      perAction: 5
      maxPerCategory: 25
management:
  endpoints:
    web:
      exposure:
        include: "*"
