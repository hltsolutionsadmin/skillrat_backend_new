server:
  port: 8081
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://mysql:3306/skillrat_user?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  redis:
    host: redis
    port: 6379
security:
  oauth2:
    resource:
      token-info-uri: http://auth-service:8080/oauth/check_token
      client-id: gateway
      client-secret: gateway-secret
skillrat:
  gateway:
    check-token-cache-ttl-seconds: 30
management:
  endpoints:
    web:
      exposure:
        include: "*"
