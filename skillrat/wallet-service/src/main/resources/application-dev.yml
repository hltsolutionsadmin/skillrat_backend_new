server:
  port: 8084
spring:
  datasource:
    url: jdbc:h2:mem:wallet;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  redis:
    host: localhost
    port: 6379
management:
  endpoints:
    web:
      exposure:
        include: "*"
skillrat:
  points:
    education:
      perAction: 10
      maxPerCategory: 30
    project:
      perAction: 10
      maxPerCategory: 50
    internship:
      perAction: 10
      maxPerCategory: 50
    skill:
      perAction: 2
      maxPerCategory: 40
    title:
      perAction: 5
      maxPerCategory: 25
