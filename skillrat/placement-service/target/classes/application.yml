server:
  port: 8083
spring:
  application:
    name: placement-service
  datasource:
    url: jdbc:mysql://mysql:3306/skillrat_place?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
  redis:
    host: redis
    port: 6379
skillrat:
  placement:
    events:
      channel: tenant:${TENANT_ID:default}:placement
management:
  endpoints:
    web:
      exposure:
        include: "*"
